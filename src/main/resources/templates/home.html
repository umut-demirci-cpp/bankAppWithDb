<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🏦 Banka Uygulaması</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Favicon (eğer favicon.ico dosyan varsa /static/images içine koy) -->
  <link rel="icon" href="/images/bankicon.png" type="image/x-icon">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #c8e6c9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    body.dark {
      background: linear-gradient(135deg, #2e2e2e, #1b1b1b);
      color: white;
    }

    .container {
      background-color: white;
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    body.dark .container {
      background-color: #333;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    body.dark h1 {
      color: #a5d6a7;
    }

    p.subtitle {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    body.dark p.subtitle {
      color: #ccc;
    }

    a.button {
      display: inline-block;
      margin: 0.5rem 0.75rem;
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      transform: scale(1);
    }

    a.button:hover {
      background-color: #43a047;
      transform: scale(1.05);
    }

    .theme-toggle {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: #555;
    }

    body.dark .theme-toggle {
      color: #aaa;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
    }

    body.dark footer {
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="container">
  <!--<div class="logo">💰</div>-->
  <img src="/images/bankicon.png" alt="Banka Logosu" width="150">
  <h1>Banka Uygulamasına Hoş Geldiniz</h1>
  <p class="subtitle">"Hesabınızı yönetin, para yatırın, çekin ve transfer yapın."</p>
  <a th:href="@{/register}" class="button">📝 Yeni Hesap Aç</a>
  <a th:href="@{/login}" class="button">🔐 Giriş Yap</a>

  <div class="theme-toggle" onclick="toggleTheme()">🌗 Tema Değiştir</div>

  <footer>© 2025 Umut Bankası. Tüm hakları saklıdır.</footer>
</div>

<script>
  function toggleTheme() {
    document.body.classList.toggle('dark');
  }
</script>

</body>
</html>
