<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>üìù Kayƒ±t Ol - Banka Uygulamasƒ±</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #6cc24a, #2a7a2a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 35px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2a7a2a;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
            text-align: left;
        }
        label {
            font-weight: 600;
            color: #444;
            font-size: 1rem;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"] {
            padding: 12px 14px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus {
            border-color: #2a7a2a;
            outline: none;
            box-shadow: 0 0 6px #6cc24a;
        }
        button {
            background-color: #2a7a2a;
            color: white;
            padding: 14px 0;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            box-shadow: 0 5px 15px rgba(42,122,42,0.6);
            transition: background-color 0.3s ease, transform 0.2s ease;
            user-select: none;
        }
        button:hover {
            background-color: #1f5c1f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(31,92,31,0.75);
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #2a7a2a;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            text-align: center;
            transition: color 0.3s ease;
            user-select: none;
        }
        .back-link:hover {
            color: #1f5c1f;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            h1 {
                font-size: 1.6rem;
            }
            button {
                font-size: 1rem;
                padding: 12px 0;
            }
            label {
                font-size: 0.95rem;
            }
            input[type="text"],
            input[type="number"],
            input[type="password"] {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù Kayƒ±t Formu</h1>
    <form th:action="@{/register}" th:object="${customer}" method="post">
        <label for="id">TC Kimlik No:</label>
        <input type="text" id="id" th:field="*{id}" required />

        <label for="name">Ad:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="surname">Soyad:</label>
        <input type="text" id="surname" th:field="*{surname}" required />

        <label for="age">Ya≈ü:</label>
        <input type="number" id="age" th:field="*{age}" required />

        <label for="password">≈ûifre:</label>
        <input type="password" id="password" th:field="*{password}" required />

        <button type="submit">Kayƒ±t Ol</button>
    </form>

    <a th:href="@{/}" class="back-link">üè† Ana Sayfaya D√∂n</a>
</div>

</body>
</html>
