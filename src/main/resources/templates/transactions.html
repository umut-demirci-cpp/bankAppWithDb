<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>üßæ ƒ∞≈ülem Ge√ßmi≈üi</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #6cc24a, #2a7a2a);
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #2a7a2a;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #2a7a2a;
            color: white;
            font-weight: 700;
            font-size: 1rem;
        }
        tr:hover {
            background-color: #f1f9f1;
        }
        button, .btn-link {
            width: 100%;
            background-color: #2a7a2a;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            user-select: none;
            text-decoration: none;
            display: block;
        }
        button:hover, .btn-link:hover {
            background-color: #1f5c1f;
            transform: translateY(-2px);
        }
        .back-link {
            margin-top: 18px;
            color: #2a7a2a;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            display: block;
            user-select: none;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #1f5c1f;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üßæ ƒ∞≈ülem Ge√ßmi≈üi</h2>

    <table>
        <thead>
        <tr>
            <th>Tarih</th>
            <th>ƒ∞≈ülem Tipi</th>
            <th>Tutar (TL)</th>
            <th>Bakiye (TL)</th>
        </tr>
        </thead>
        <tbody id="transactions-table-body">
        <tr th:each="tx : ${transactions}">
            <td th:text="${#temporals.format(tx.timestamp, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${tx.type}"></td>
            <td th:text="${tx.amount}"></td>
            <td th:text="${tx.balanceAfterTransaction}"></td>
        </tr>
        </tbody>
    </table>

    <button id="loadMoreBtn">Daha Fazlasƒ±nƒ± G√∂ster</button>

    <a th:href="@{/account}" class="back-link">üè† Hesaba D√∂n</a>
</div>

<script>
    let currentPage = 1;
    const pageSize = 5;

    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const tbody = document.getElementById("transactions-table-body");

    loadMoreBtn.addEventListener("click", () => {
        fetch(`/account/transactions/load?page=${currentPage}&size=${pageSize}`)
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    loadMoreBtn.style.display = "none";
                    return;
                }

                data.forEach(tx => {
                    const tr = document.createElement("tr");
                    const date = new Date(tx.timestamp).toLocaleString("tr-TR");
                    tr.innerHTML = `
                        <td>${date}</td>
                        <td>${tx.type}</td>
                        <td>${tx.amount}</td>
                        <td>${tx.balanceAfterTransaction}</td>
                    `;
                    tbody.appendChild(tr);
                });

                if (data.length < pageSize) {
                    loadMoreBtn.style.display = "none";
                }
                currentPage++;
            })
            .catch(error => {
                console.error("Hata:", error);
            });
    });
</script>

</body>
</html>
