<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Hesabım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f7ef;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2e7d32;
            margin-bottom: 1rem;
            text-align: center;
        }
        .balance {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .message {
            text-align: center;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        form {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            color: #2e7d32;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #1b4d23;
        }
        .logout {
            text-align: center;
            margin-top: 1rem;
        }
        .logout a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hoşgeldiniz, <span th:text="${customer.name}">Müşteri</span></h2>
    <div class="balance">Bakiyeniz: <strong th:text="${customer.balance}">0</strong> TL</div>

    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${success}" class="message success" th:text="${success}"></div>

    <!-- Para Yatırma -->
    <form th:action="@{/account/deposit}" method="post">
        <label for="depositAmount">Para Yatır (TL):</label>
        <input type="number" step="0.01" min="0" id="depositAmount" name="amount" required />
        <button type="submit">Yatır</button>
    </form>

    <!-- Para Çekme -->
    <form th:action="@{/account/withdraw}" method="post">
        <label for="withdrawAmount">Para Çek (TL):</label>
        <input type="number" step="0.01" min="0" id="withdrawAmount" name="amount" required />
        <button type="submit">Çek</button>
    </form>

    <!-- Para Transferi -->
    <form th:action="@{/account/transfer}" method="post">
        <label for="recipientEmail">Transfer Yapılacak E-posta:</label>
        <input type="email" id="recipientEmail" name="recipientEmail" required />

        <label for="transferAmount">Transfer Miktarı (TL):</label>
        <input type="number" step="0.01" min="0" id="transferAmount" name="amount" required />

        <button type="submit">Transfer Et</button>
    </form>

    <div class="logout">
        <a th:href="@{/logout}">Çıkış Yap</a>
    </div>
</div>

</body>
</html>
