<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {

            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #c8e6c9);
            height: 100vh;

</head>
